<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tareas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div class="container">
        <h1 class="container__title">Gestión de Tareas</h1>
        <div class="container__usuario">
            <h2 class="container__usuario__title">Hola Abraham</h2>
            <p class="container__usuario__descripcion">
                Bienvenido de vuelta a tu mesa de trabajo.
            </p>
        </div>
        <div class="button">
            <button class="btn">
                <p class="btn__text">Crear Tarea</p>
            </button>
        </div>
        <div class="descripcion__tarea">
            <input class="descripcion__tarea__text" type="text" placeholder="Escribe tu tarea">
            <i class="fas fa-plus"></i>
        </div>
    </div>
    <div class="seccion-tarea">
        <ul id="lista"> 
            <li>
                <i class="far fa-circle co" data="realizado" id="0"></i>
                <p class="text line-through">Tareas sabrosonas</p>
                <i class="fas fa-trash de" data="eliminado" id="0"></i>
            </li>

        </ul>
    </div>


    <div class="gpt">

    </div>


    <script src="script.js"></script>
</body>
</html>
